<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Matematika - nuya</title>
     <!-- CSS External -->
     <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1>Kalkulator Segitiga</h1>
    <p>Kalkulator ini berisi tentang cara menghitung keliling dan luas</p>

    <!-- Kalkulator Keliling Segitiga -->
     <div class="kalkulator">
        <h2>Hitung keliling Segitiga</h2>
        <div class="input group">
            <label for="sisiA">Panjang sisi A:</label>
            <input type="number" id="sisiA" placeholder="masukkan panjang sisi a" step="0.01" min="0">
        </div>
        <div class="input group">
            <label for="sisiB">Panjang Sisi B:</label>
            <input type="number" id="sisiB" placeholder="Masukkan panjang sisi b" step="0.01" min="0">
        </div>
        <div class="input group">
            <label for="sisC">Panjang Sisi C:</label>
            <input type="number" id="sisiC" placeholder="Masukkan panjang sisi c" step="0.01" min="0">
        </div>
        <button onclick="hitungKeliling()">Hitung Keliling</button>
        <div class="formula">Rumus: K = a + b +c</div>
        <div class="hasil" id="hasilKeliling">Keliling segitiga akan muncul di sini</div>
     </div>

     <!-- Kalkulator Luas Segitiga -->
      <div class="kalkulator">
        <h2>Hitung Luas Segitiga</h2>
        <div class="input-group">
            <label for="alas">Panjang Alas (a):</label>
            <input type="number" id="alas" placeholder="Masukkan panjang alas" step="0.01" min="0">
        </div>
        <div class="input-group">
            <label for="tinggi">Tinggi Segitiga (t):</label>
            <Input type="number" id="tinggi" placeholder="Masukkan tinggi segitiga" step="0.01" min="0">
        </div>
        <button onclick="hitungLuas()">Hitung Luas</button>
        <div class="formula">Rumus: L = ½ × a × t</div>
        <div class="hasil" id="hasilLuas">Luas segitiga akan muncul di sini</div>
      </div>

      <script>
        function hitungKeliling() {
            // Ambil nilai dari input
            const a = parseFloat(document.getElementById('sisiA').value);
            const b = parseFloat(document.getElementById('sisiB').value);
            const c = parseFloat(document.getElementById('sisiC').value);

            // Validasi input
            if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
                document.getElementById('hasilKeliling').textContent = 'Mohon masukkan nilai yang valid untuk semua sisi!';
                return;
            }

            // Hitung keliling
            const keliling = a + b + c;

            // Tampilkan hasil
            document.getElementById('hasilKeliling').innerHTML = 
                `Keliling segitiga dengan sisi a=${a}, b=${b}, c=${c} adalah <strong>${keliling.toFixed(2)}</strong>`;
        }

        function hitungLuas() {
            // Ambil nilai dari input
            const alas = parseFloat(document.getElementById('alas').value);
            const tinggi = parseFloat(document.getElementById('tinggi').value);

             // Validasi input
            if (isNaN(alas) || isNaN(tinggi) || alas <= 0 || tinggi <= 0) {
                document.getElementById('hasilLuas').textContent = 'Mohon masukkan nilai yang valid untuk alas dan tinggi!';
                return;
            }

             // Hitung luas
            const luas = 0.5 * alas * tinggi;

            // Tampilkan hasil
            document.getElementById('hasilLuas').innerHTML = 
                `Luas segitiga dengan alas=${alas} dan tinggi=${tinggi} adalah <strong>${luas.toFixed(2)}</strong>`;
        }

      </script>
</body>
</html>
